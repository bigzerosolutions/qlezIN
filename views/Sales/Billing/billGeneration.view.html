 <div class="" style="width:100%;background-repeat:no-repeat;background-size:cover;position:absolute;top:0;bottom:0;left:0;right:0;" ng-init="showBill()">

	<div ng-if="isBillLoading != null" class="modal-dialog modal-md" style="color:#AAA;">
	<div class="modal-content">
	<div class="row">
		<label style="width:40%;text-align:center;padding: 10px;background-color:white;margin-left:30%;color:#000">{{isBillLoading}}</label>
		</div>
		</div>
	</div>
		<div ng-if="isBillLoading == null" class="modal-dialog modal-lg">
		    <div class="modal-content">
		        <div class="modal-header">
		        	<h2 class="modal-title" style="text-align:center">Billing</h2>
		      	</div>
		      	<div class="modal-body row billing-desk">
		      		<div class="col-lg-12" style="padding: 0px;">
		      			<div class="row">
							<div class="form-group col-md-6">
	                   			<label style="min-width: 115px">Customer Name :</label>
	                   			<label>{{user}}</label>
	                   		</div>
	                		<div class="form-group col-md-6">
								<label style="min-width: 115px">Customer Contact :</label>
	                   			<label>{{contact}}</label>
	                		</div>
						</div>
	                	<div class="row">
							<div class="form-group col-md-6">
	                    		<label style="min-width: 115px">Date : </label>
	                   			<label>{{date}}</label>
	                		</div>
							<div class="form-group col-md-6">
	                	    	<label style="min-width: 115px">Time :</label>
	                   			<label>{{time}}</label>
	                		</div>
	                	</div>
	                	<div class="row">
							<div class="form-group col-md-6">
	                	    	<label style="min-width: 115px">Bill Number :</label>
	                   			<label>{{billNO}}</label>
	                	    </div>
	                	   
	                	</div>
					</div>
		      		
		      		<table class="table">
		      			<thead class="thead-inverse">
                                <tr>
		      				<th>S. No.</th>
		      				<th>Item Name</th>
		      				<th>Quantity</th>
		      				<th>Rate</th>
		      				<th>Amount</th>
		      			</tr>
		      			</thead>
		      			<tbody>
		      			<tr ng-repeat="PurchasedItem in allPurchasedItems">
		      				<td>{{$index+1}}</td>
		      				<td>{{PurchasedItem.pName}}</td>
		      				<td>{{PurchasedItem.pQty}}</td>
		      				<td>{{PurchasedItem.pRate}}</td>
		      				<td>{{PurchasedItem.ptot}}</td>
		      			</tr>
		      			<tr>
		      				<td></td>
		      				<td>Total Items:</td>
		      				<td>{{totalcount}}</td>
		      				<td>Sub Total :</td>
		      				<td>{{subtotal}}</td>
		      			</tr>
		      			<tr>
		      				<td></td>
		      				<td></td>
		      				<td></td>
		      				<td>Gross Total :</td>
		      				<td>{{grosstotal}}</td>
		      			</tr>
		      			</tbody>
		      		</table>
		      	</div>
		      	<div class="modal-footer" style="padding: 0px">
		      	<div class="row">
							<div ng-if="!paid" class="form-group" style="padding-top:5px;text-align:center">
                    			<button type="button" class="btn btn-info" style="margin:5px;width:200px" ng-click="showBill()">Recalculate</button>
                    			<button id="clsBtn" name="clsBtn" type="button" class="btn btn-info "  ng-click="payment()" style="margin:5px;width:200px">Pay</button>
                			</div>
                			<div ng-if="paid" class="form-group" style="padding-top:5px;text-align:center">
                    			<label style="width:100%;text-align: center">{{paymentStatus}}</label>
                			</div>
                			</div>
		      	</div>
		    </div>
		</div>
		</div>
